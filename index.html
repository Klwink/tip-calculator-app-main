<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Tip calculator app</title>
  </head>
  <body>
    <div class="header">
      <p>spli</p>
      <p>tter</p>
    </div>

    <div class="container">
      <div class="bill">
        <div class="bill-input price">
          <div class="div-alert">
            <p class="input-title">Bill</p>
            <p id="alert-bill">Enter bill amount</p>
          </div>

          <input id="bill-input" class="input-100" type="number" />
        </div>
        <div>
          <p class="input-title">Select Tip %</p>
          <div class="btns">
            <button class="tip-btn">5%</button>
            <button class="tip-btn">10%</button>
            <button class="tip-btn">15%</button>
            <button class="tip-btn">25%</button>
            <button class="tip-btn">50%</button>
            <input type="number" placeholder="Custom" id="custom-tip" />
          </div>
        </div>

        <div class="bill-input people">
          <p class="input-title">Number of People</p>

          <input id="people-input" class="input-100" type="number" />
        </div>
      </div>
      <div class="tip-container">
        <div class="tip-col">
          <p>Tip Amount <span>/ person</span></p>
          <p id="tip-amount">$0.00</p>
        </div>

        <div class="tip-col">
          <p>
            Total
            <br />
            <span>/ person</span>
          </p>
          <p id="total-amount">$0.00</p>
        </div>

        <button id="reset-btn" disabled>Reset</button>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
